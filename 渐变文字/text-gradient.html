<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-gradient</title>
    <style>
      .text-gradient {
        background-image: linear-gradient(to right, rgb(213, 158, 224), rgb(177, 4, 177));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 30px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <span class="text-gradient">这是一段渐变色文字</span>
  </body>
</html>
